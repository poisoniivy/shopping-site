
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in melons %}
            <tr>
                <td>{{ melon.common_name }}</td>
                <td>{{ session['cart'][melon.melon_id] }}</td>
                <td>${{ melon.price }}</td>
                <td>${{ melon.subtotal }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
